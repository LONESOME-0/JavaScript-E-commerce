<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript E-commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Shopping Cart</h1>

    <!-- Product Form -->
<div class="container">
    <div class="product-form">
        <h2>Add Item for selection</h2>
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" placeholder="Enter some text">
        <label for="productPrice">Price:</label>
        <input type="number" id="productPrice" placeholder="Enter some text">
        <label for="productImage">Image URL:</label>
        <input type="text" id="productImage" placeholder="Enter some text">
        <button id="createProductBtn">Create Product</button>
    </div>

    <!-- Product Dashboard -->
    <div class="product-dashboard">
        <h2>Product Dashboard</h2>
        <div id="productList"></div>
    </div>

    <!-- Shopping Cart -->
    <div class="shopping-cart">
        <h2>Shopping Cart</h2>
        <div id="cartList"></div>
        <button id="calculateTotal">Calculate Final Price</button>
        <h3>You have to pay: <span id="totalPrice">0</span></h3>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
